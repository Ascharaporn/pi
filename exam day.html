<!DOCTYPE html>
<html lang="th">
<head>
    <link rel="stylesheet" href="../css/css1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทินและกรรมการ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>King Mongkut's University of Technology North Bangkok</h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="ค้นหา...">
            </div>
        </header>

        <main class="main-content">
            <div class="content-card">
                <h2>กำหนดวันสอบ และรายชื่อกรรมการ</h2>
                <div class="input-group">
                    <label for="exam-date">ระบุวันสอบหัวข้อ:</label>
                    <input type="date" id="exam-date" class="input-field">
                </div>
                <div class="input-group">
                    <label for="exam-date-2">ระบุวันสอบโครงงาน:</label>
                    <input type="date" id="exam-date-2" class="input-field">
                </div>
                <div class="input-group">
                    <label>ระบุกรรมการ 4 ท่าน:</label>
                    <input type="text" class="input-field" placeholder="กรรมการ 1">
                    <input type="text" class="input-field" placeholder="กรรมการ 2">
                    <input type="text" class="input-field" placeholder="กรรมการ 3">
                    <input type="text" class="input-field" placeholder="กรรมการ 4">
                 </div>
                     <a href="pass.html" class="submit-button">ยื่นโปรเจคจบ</a>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="../images/Seal_of_KMUTNB.png" alt="KMUTNB Logo">
            </div>
            <div class="sidebar-buttons">
                <button class="sidebar-btn"></button>
                <button class="sidebar-btn"></button>
                <button class="sidebar-btn"></button>
                <button class="sidebar-btn"></button>
                <button class="sidebar-btn"></button>
            </div>
        </aside>

        <footer class="footer"></footer>
    </div>
