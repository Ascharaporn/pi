<!DOCTYPE html>
<html lang="th">
<head>
    <link rel="stylesheet" href="../css/css1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยื่นจบโปรเจค</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>King Mongkut's University of Technology North Bangkok</h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="ค้นหา...">
            </div>
        </header>

        <main class="main-content">
            <div class="submission-card">
                <div class="upload-group">
                    <label for="file-upload" class="upload-label">UPLOAD FILE :</label>
                    <input type="file" id="file-upload" class="hidden-file-input">
                    
                </div>

                <div class="input-group">
                    <label for="committee-1">ระบุกรรมการ 4 ท่าน :</label>
                    <input type="text" id="committee-1" class="input-field">
                    <input type="text" id="committee-2" class="input-field">
                    <input type="text" id="committee-3" class="input-field">
                    <input type="text" id="committee-4" class="input-field">
                </div>
                
                <p class="pass-text">ผ่านโดยผมบูรณ์แบบ</p>

                
                <a href="index.html" class="submit-button">submit</a>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="../images/Seal_of_KMUTNB.png" alt="KMUTNB Logo">
            </div>
            <div class="sidebar-buttons">
                <button class="sidebar-btn"></button>
                <button class="sidebar-btn"></button>
                <button class="sidebar-btn"></button>
                <button class="sidebar-btn"></button>
                <button class="sidebar-btn"></button>
            </div>
        </aside>

        <footer class="footer"></footer>
    </div>
</body>
</html>
